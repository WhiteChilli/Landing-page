<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./mystyle.css">
</head>
<body>

  <div class="container-fluid">
    <div class="d-flex flex-column justify-content-center align-items-center hero">
      <h1 class="display">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, dicta!</h1>
      <h4 class="display m-2">The event of the 2021 will begin in:</h4>
      <h1 id="countdown"></h1>
      <div class="notify">
        <button class="btn btn-primary">Notify me</button>
      </div>

      <div class="info container">

        <div class="row">

          <div class="date-time col">
            <div class="row">

              <div class="icon col-2 d-flex justify-content-center align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                  <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
                  <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/></svg>
              </div>

              <div class="text col">
                <h6 class="info-text">Save the date</h6>
                <h4 class="info-text">October 14-17, 2021</h4>
                <h6 class="info-text">from 10:00AM</h6>
              </div>

            </div>
          </div>


          <div class="location col">
          <div class="row">
            <div class="icon col-2 d-flex justify-content-center align-items-center">

              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
              <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
              <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
            </div>

            <div class="text col">
              <h6 class="info-text">Where </h6>
              <h4 class="info-text">Latvia, Riga</h4>
              <h6 class="info-text">Brivibas iela</h6>

            </div>

          </div>
          </div>      
        </div>
      </div>
    </div>

    <div class="container-fluid signup-form d-flex justify-content-center align-items-center">
      <div class="signup">
        <h3>Lorem ipsum dolor sit amet consectetur.</h3>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputname4" class="form-label">Full name</label>
            <input type="text" class="form-control" id="inputname4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Maskavas iela">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Korpuss">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Post code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Keep me updated with the latest news
              </label>
            </div>
          </div>
          <div class="col-12">
            <div class="d-flex justify-content-center align-items-center mb-2">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const eventDate = new Date("Oct 14, 2021 10:00:00").getTime();

    const x = setInterval(function() {

      const now = new Date().getTime();
      const wait = eventDate - now;

      let days = Math.floor(wait / (1000 * 60 * 60 * 24));
      let hours = Math.floor((wait % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((wait % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((wait % (1000 * 60)) / 1000);


      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

    if (wait < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "The even has finished";
    }

  }, 1000);  

  </script>

</body>
</html>
